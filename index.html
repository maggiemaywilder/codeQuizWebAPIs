<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid"> <!-- whole body container -->
      <div class="header row px-2 py-3"> <!-- header -->
        <div class="scores col align-middle py-1">View highscores</div>
        <div class="center col-6"></div>
        <div class="timer col align-middle text-right ">
          <h2 id="timer">Timer: <span  id="countdown">90</span></h2>
        </div>
      </div>
  <!-- main body; home of the cards-->      
      <main class="main row"> 
        <div class="col-6 mx-auto">
  <!-- keeping track of where cards start -->      
      <!-- card for start screen -->  
          <div class="card text-center mainCard show" id="home"> 
          <div class="card-body">
            <h2 class="card-title " style="color: purple; font-weight: bold;">Coding Quiz Challenge</h2>
            <p class="card-text mx-5 my-3">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn btn-primary my-3" id="start">Start Quiz</button>
          </div>
          </div>
      <!-- Card for quiz -->  <!-- from bootstrap documentation; for questions/ being modified, buttons added-->
          <div class="card text-center mainCard hide" id="quiz">      
          <div class="card-body">
            <h5 class="card-title question" id="question"></h5>
            <div class="answers col-8 mx-auto">
              <button type="button" class="btn btn-info btn-lg btn-block text-left" id="A">Block level button</button>
              <button type="button" class="btn btn-info btn-lg btn-block text-left" id="B">Block level button</button>
              <button type="button" class="btn btn-info btn-lg btn-block text-left" id="C">Block level button</button>
              <button type="button" class="btn btn-info btn-lg btn-block text-left" id="D">Block level button</button>
            </div>        
          </div>
          <div class="card-footer text-muted">
            <p id="response"></p>
          </div>  
          </div>
      <!-- Card for inputting initials --> <!-- hide until quiz complete-->     
          <div class="card text-center mainCard hide" id="inputInitials"> 
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title">All done!</h5>
                    <p class="final">Your final score is <span id="finalScore"></span></p>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Input your initials.</span>
                      </div>
                      <input type="text" aria-label="initials" class="form-control initials">
                    </div>                    
                    <button type="button" class="btn btn-info btn-lg btn-block text-left enterScore">Submit score</button>
                  </div>
                </div>  
          </div>
      <!-- Card for high scores -->
          <div class="card text-center mainCard hide" id="scores">
          <div class="card-body">
                <h5 class="card-title">High Scores</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Initials</th>
                      <th scope="col">Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn btn-info btn-sm">Reset quiz</button>
                <button type="button" class="btn btn-info btn-sm">Clear scores</button>          
        </div>
          </div>
  <!-- End of cards -->
          </div>
      </main>
        </div>
    <!--
    leader board

    clear high scores

    restart
        similar to start button, toggle, reset to start button screen

    view Highsores button on top

    -->

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>


  </body>
</html>
